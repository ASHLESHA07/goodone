<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS seletors</title>
    <style>

      p{
        border : 2px solid red;
      }
     #firstpargraph {
        color: blueviolet;
     }
     .bgBlack {
       color:aliceblue;
       background-color:black ;
     }
     /* grouping seletors */
     footer,span{
      background-color: orange;
     }
    </style>
</head>
<body>
    <h3>CSS seletors</h3> 
    <p id="firstpargraph">This is a simple paragraph to demonstrate css selectors </p>
    <p id="second paragraph"class="redelement bgBlack">This is a another simple paragraph to demonstrate css selectors </p>
    <div>
    <p>This is a  yet another simple paragraph  inside div to demonstrate css selectors </p>
    <span>This is span</span>
   </div>
   <footer>This is footer</footer>
</body>
</html>
