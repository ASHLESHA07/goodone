<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json </title>
</head>
<body>
    <div class="container">
        This is container
    </div>
    <script>
        let jsonObj = {
            name:"juhi",
            channel: "VWA",
            friend:"ashlesha",
            food:"choclate",
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

       myJsonStr = myJsonStr.replace("juhi","ashlesha");
       console.log(myJsonStr);

       newJsonObj = JSON.parse(myJsonStr);
       console.log(newJsonObj);
    </script>
</body>
</html>
